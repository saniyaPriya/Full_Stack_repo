<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Cards</title>
    <style>
      *{
        padding: 0;
        margin: 5px;
        box-sizing: border-box;
      }
      h2{
        color: aquamarine;
        padding: 5px;
        background-color: gold;
      }
      h2:hover{
        background-color: brown;
        color: white;
        cursor: progress;
        width:30%;
      }
      h2::after{
        content: "I am after h2";
        background-color: rgb(230, 213, 182);
      }
      h2::before{
        content: "I am before h2";
        background-color: palevioletred;
      }
      div::selection{
        background-color: red;
      }
      input:focus{
        background-color: palegoldenrod;
        font-size: 2rem;
        color: rebeccapurple;
      }
    </style>
</head>
<body>
<h2>I am a Heading two</h2>
<div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam obcaecati, libero labore placeat non voluptatibus delectus beatae quos vero culpa.</div>
<input type="text">
</body>
</html>
