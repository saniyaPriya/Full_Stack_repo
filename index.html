<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Cards</title>
    <style>
      *{
        padding: 0;
        margin: 5px;
        box-sizing: border-box;
      }
      .background{
        background-color: white;
        color: white;
      }
      h1.background{
        background-color: brown;
      }
      h2.background#unique{
        background-color: coral;
      }
      h2.background{
        background-color: cadetblue;
      }
      h3.background{
        background-color: blueviolet;
      }
      span.background{
        background-color: crimson;
      }
    </style>
</head>
<body>
 <h1 class="background">Heading one</h1>
 <h2 class="background" id="unique" >Heading two</h2>
 <h2 class="background">Second Heading two</h2>
 <h3 class="background">Heading three</h3>
 <hr>
 <span class="background">I am a span</span>
</body>
</html>
